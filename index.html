<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Personal Finance Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-black: #0b0b0b;
      --card-black: #141414;
      --accent-orange: #ff8c1a;
      --text-white: #f5f5f5;
      --text-muted: #9a9a9a;
      --border-dark: #222;
    }

    * {
      box-sizing: border-box;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg-black);
      color: var(--text-white);
    }

    header {
      padding: 40px 20px;
      border-bottom: 1px solid var(--border-dark);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: -0.5px;
    }

    header span {
      color: var(--accent-orange);
    }

    header p {
      color: var(--text-muted);
      max-width: 600px;
      margin-top: 10px;
    }

    main {
      padding: 40px 20px;
      max-width: 1100px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    .card {
      background: var(--card-black);
      border: 1px solid var(--border-dark);
      padding: 25px;
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.4rem;
      border-left: 4px solid var(--accent-orange);
      padding-left: 10px;
    }

    label {
      display: block;
      margin-top: 20px;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      margin-top: 6px;
      padding: 12px;
      background: #0f0f0f;
      border: 1px solid var(--border-dark);
      color: var(--text-white);
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: var(--accent-orange);
    }

    .summary {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .summary-item {
      padding: 20px;
      background: #0f0f0f;
      border: 1px solid var(--border-dark);
    }

    .summary-item h3 {
      margin: 0;
      font-size: 0.9rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .summary-item p {
      margin: 8px 0 0;
      font-size: 1.8rem;
      color: var(--accent-orange);
    }

    footer {
      text-align: center;
      padding: 30px;
      color: var(--text-muted);
      font-size: 0.8rem;
      border-top: 1px solid var(--border-dark);
    }

    @media (max-width: 900px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<header>
  <h1><span>Personal</span> Finance</h1>
  <p>
    A minimalist financial overview inspired by modern strategy dashboards.
    Track your income, expenses, and monthly balance.
  </p>
</header>

<main>
  <!-- Input Section -->
  <div class="card">
    <h2>Monthly Inputs</h2>

    <label>Monthly Income</label>
    <input type="number" id="income" placeholder="e.g. 5000" />

    <label>Rent / Mortgage</label>
    <input type="number" id="rent" placeholder="e.g. 1800" />

    <label>Groceries</label>
    <input type="number" id="groceries" placeholder="e.g. 400" />

    <label>Utilities</label>
    <input type="number" id="utilities" placeholder="e.g. 250" />

    <label>Other Expenses</label>
    <input type="number" id="other" placeholder="e.g. 300" />
  </div>

  <!-- Summary Section -->
  <div class="summary">
    <div class="summary-item">
      <h3>Total Expenses</h3>
      <p id="totalExpenses">$0</p>
    </div>

    <div class="summary-item">
      <h3>Remaining Balance</h3>
      <p id="balance">$0</p>
    </div>
  </div>
</main>

<footer>
  Strategy-inspired personal finance dashboard â€¢ Dark UI / Orange Accent
</footer>

<script>
  const inputs = document.querySelectorAll("input");

  function calculate() {
    const income = Number(document.getElementById("income").value) || 0;
    const rent = Number(document.getElementById("rent").value) || 0;
    const groceries = Number(document.getElementById("groceries").value) || 0;
    const utilities = Number(document.getElementById("utilities").value) || 0;
    const other = Number(document.getElementById("other").value) || 0;

    const totalExpenses = rent + groceries + utilities + other;
    const balance = income - totalExpenses;

    document.getElementById("totalExpenses").textContent =
      `$${totalExpenses.toLocaleString()}`;
    document.getElementById("balance").textContent =
      `$${balance.toLocaleString()}`;
  }

  inputs.forEach(input => input.addEventListener("input", calculate));
</script>

</body>
</html>
